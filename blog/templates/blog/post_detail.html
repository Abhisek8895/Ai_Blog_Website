{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{{ post.title }}</h2>
    <p class="text-muted">By {{ post.author.username }} | {{ post.created_at|date:"M d, Y" }}</p>
    <hr>
    <p>{{ post.content }}</p>

    {% if user == post.author %}
        <a href="{% url 'edit_post' slug=post.slug %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'delete_post' slug=post.slug %}" class="btn btn-danger">Delete</a>
    {% endif %}

</div>
{% endblock %}
